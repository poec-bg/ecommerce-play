<div class="container">

    <form class="form-signin" action="@{secure.Secure.authenticate()}" method="POST" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <!--<label for="inputEmail" class="sr-only">Email address</label>-->
        <input type="email" id="email" class="form-control" placeholder="Email address" value="${flash.get("email")}" required autofocus>
        <!--<label for="inputPassword" class="sr-only">Password</label>-->
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="@{Application.nouveauClient()}">Créer mon compte</a>
    </form>

</div> <!-- /container -->
