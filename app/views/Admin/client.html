#{extends 'main.html' /}
#{set title:'Admin' /}

<ol class="breadcrumb">
    <li>
        <a href="@{Application.index()}">
            <span class="glyphicon glyphicon-home"></span>
        </a>
    </li>
    <li>
        <a href="@{Admin.index()}">
            <span class="glyphicon glyphicon-font"></span>
        </a>
    </li>
    <li>
        <a href="@{Admin.clients()}">
            liste clients
        </a>
    </li>
    <li class="active">${client.nom} ${client.prenom}</li>
</ol>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>${client.nom} ${client.prenom}</h3>
        </div>
        <div class="panel-body">
            <p>${client.email}</p>
            <p>${client.adressePostale}</p>
            <p>${client.telephone}</p>
        </div>
        <div class="panel-footer">
            <span>${client.role.getLabel()}</span>
        </div>
    </div>
</div>
