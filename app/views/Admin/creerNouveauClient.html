#{extends 'main.html' /}
#{set title:'Admin' /}

#{ifErrors}
<h1>Oops…</h1>
#{/ifErrors}

<form action="@{Admin.enregistrerNouveauClient()}" method="post">
    <h2>Créer un nouveau Client</h2>
    <p><label>Nom :</label><input type="text" name="nom"><span class="error">#{error 'nom' /}</span></p>
    <p><label>Prenom :</label><input type="text" name="prenom"><span class="error">#{error 'prenom' /}</span></p>
    <p><label>Email :</label><input type="text" name="email"><span class="error">#{error 'email' /}</span></p>
    <p><input type="submit" value="Créer"><a href="@{Admin.clients()}">Annuler</a></p>
</form>
