#{extends 'main.html' /}
#{set title:'Admin' /}

<a href="@{Admin.index()}">Retour</a>

#{if produits && produits.size() > 0}


        <div class="jumbotron">



            <div class="container">


                <div class="row">


                    #{list produits, as:'produit'}
                    <div class="col-sm-12 col-md-3" height="160px">

                        <div class="thumbnail">

                            <img src="${produit.image}" alt=${produit.nom} height="400px" width="700px">
                            <div class="caption">
                                <h3 class="wrapEllipse"><a href="@{Application.detailProduitTest(produit.id)}">${produit.nom} :
                                    ${produit.prixUnitaire} €</a></h3>
                                <p><a class="btn btn-info btn-lg" href="@{Application.detailProduitTest(produit.id)}"
                                      role="button">Détail »</a></p>

                            </div>
                        </div>

                    </div>
                    #{/list}



#{/if}
#{else}
    <p><i>Aucun produit</i></p>
#{/else}
<div class="col-sm-12 col-md-12" >
    <a a class="btn btn-primary btn-lg" href="@{Admin.creerNouveauProduit()}">Nouveau Produit</a>
</div>
